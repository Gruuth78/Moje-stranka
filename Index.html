<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osobní Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        article {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vítejte na mém blogu</h1>
    </header>
    <main>
        <article>
            <h2>Můj první příspěvek</h2>
            <p>Tady můžeš napsat něco o sobě nebo o tématu, kterému se tvůj blog věnuje.</p>
        </article>
        <article>
            <h2>Druhý příspěvek</h2>
            <p>Další místo pro text, obrázky nebo odkazy.</p>
        </article>
    </main>
    <footer>
        <p>© 2024 Můj Osobní Blog</p>
    </footer>
</body>
</html>
